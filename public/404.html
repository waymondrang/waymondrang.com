<!doctype html>
<html>

            name="viewport"
            content="width=device-width,height=device-height initial-scale=1"
        />
        <meta name="description" content="cannot find page" />

        <!-- google fonts embed -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

        <!-- google material symbols -->

            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        />
        <style>
            .material-symbols-outlined {

                    "FILL" 0,
                    "wght" 400,
                    "GRAD" 0,
                    "opsz" 24;

        <link rel="stylesheet" href="assets/css/root.css" />
        <link rel="stylesheet" href="assets/css/index.css" />
        <link rel="stylesheet" href="assets/css/404.css" />

            }
            gtag("js", new Date());

            gtag("config", "G-NEW4WB9REM");

        <script src="initialize.bundle.js"></script>

    <body>
        <div id="actions">
            <div class="message">
                <span>Page not found</span>
            </div>
            <a href="/" class="hoverTip hoverBackground squareButton">
                <span class="material-symbols-outlined"> home </span>
            </a>
        </div>
        <div id="asciiContainer"></div>

        <div id="hoverTooltip"></div>

        <!-- ascii canvas -->
        <script src="ascii.bundle.js"></script>

        <!-- bundled js (webpack) -->
        <script src="404.bundle.js"></script>
